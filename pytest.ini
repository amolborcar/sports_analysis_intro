[tool:pytest]
# Pytest configuration for NBA Analysis Project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require network/database)
    slow: Slow tests that take significant time
    api: Tests that call external APIs

# Minimum Python version
minversion = 3.8

# Test timeout (prevents hanging tests)
timeout = 300
